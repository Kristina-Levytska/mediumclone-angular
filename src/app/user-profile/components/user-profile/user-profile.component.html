<div class="profile-page" *ngIf="userProfile">
  <div class="user-info">
    <div class="container">
      <div class="row">
        <div class="col-xs-12 col-md-10 offset-md-1">
          <img src="user-image" [src]="userProfile.image" />
          <h4>{{ userProfile.username }}</h4>
          <p>{{ userProfile.bio }}</p>
          <div>
            FOLLOW
            <a
              class="btn btn-sm btn-outline-secondary action-btn"
              [routerLink]="['/settings']"
              *ngIf="isCurrentUserProfile | async"
            >
              Edit Profile Settings</a
            >
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-xs-12 col-md-10 offset-md-1">
        <div class="articles-toggle">
          <ul class="nav nav-pills outline-active">
            <li class="nav-item">
              <a
                [routerLink]="['/profiles', userProfile.username]"
                class="nav-link"
                routerLinkActive="active"
                [routerLinkActiveOptions]="{
                  exact: true,
                  __hack__: userProfile.username
                }"
                >My Posts
              </a>
            </li>

            <li class="nav-item">
              <a
                [routerLink]="['/profiles', userProfile.username, 'favorites']"
                class="nav-link"
                routerLinkActive="active"
                [routerLinkActiveOptions]="{ exact: true }"
                >Favorites
              </a>
            </li>
          </ul>
        </div>
        <lf-feed [apiUrl]="getApiUrl()"></lf-feed>
      </div>
    </div>
  </div>
</div>
